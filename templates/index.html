<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kenia&family=Montserrat&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<!-- Adding a Nav Bar -->
<div id="navbar-container">
    {% include 'navbar.html' %}
</div>

<!-- Introduction Section -->
<section id="home">
    <div class="intro-container">
        <img src="{{ url_for('static', filename='my_picture.png') }}" alt="My Picture" class="profile-pic">
        <!-- Intro Text -->
        <div class="intro-text">
            <h1>Hi, I am Siva Chandan C</h1>
            <p class="title">Data Engineer</p>
            <button id="aboutMeButton">About Me</button>
        </div>
        
        <!-- About Me Modal -->
        <div id="aboutMeModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeAboutMe">&times;</span>
                <div class="about-me-content">
                    <!-- Description of your experience as a data engineer -->
                    <h2>About Me</h2>
                    <p>Detail your professional experience as a Data Engineer here...</p>
                </div>
                <div class="contact-form">
                    <!-- Contact form goes here -->
                    <!-- You can use HTML form elements for the contact form -->
                </div>
            </div>
        </div>
        
    </div>
    <!-- Social Icons Container -->
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/siva-chandan-chakka/" target="_blank" rel="noopener noreferrer">
            <img src="{{ url_for('static', filename='linkedin_icon.png') }}" alt="LinkedIn">
        </a>
        <a href="https://github.com/sivachandanc" target="_blank" rel="noopener noreferrer">
            <img src="{{ url_for('static', filename='github_icon.png') }}" alt="GitHub">
        </a>
        <a href="https://medium.com/@sivachandanc" target="_blank" rel="noopener noreferrer">
            <img src="{{ url_for('static', filename='medium_icon.png') }}" alt="Medium">
        </a>
    </div>
</section>

<!-- Experience Section -->
<section id="experience">
    <h2>My Experience</h2>
    <p>Detail your professional experience here...</p>
</section>

<!-- Portfolio Section -->
<section id="portfolio">
    <h2>My Projects</h2>
    <!-- List your projects here -->
    <div class="project">
        <h3>Project Title</h3>
        <p>Project description...</p>
    </div>
    <!-- Repeat for more projects -->
</section>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
